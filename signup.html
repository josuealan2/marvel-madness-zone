<body background="Images/fdd52988e5d7e15f716900851aed07db.jpg">
        <div class="container">
            <h1>Marvel Team Sign-Up</h1>
    
            <!-- Confirmation message div -->
            <div id="confirmation-message" style="display: none;">
                Thank you for signing up! You're now part of the Marvel Team.
            </div>
            
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
            <div class="msg-container">
                <button id="submit-form" type="submit">Sign Up</button>
                <p id="msg"></p>
            </div>
    </form>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

</body>
